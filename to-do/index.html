<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/96a4b10d55.js" crossorigin="anonymous"></script>
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle add-to-do-click"></i>
            <input type="text" placeholder="Add a to-do" id="input">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html
