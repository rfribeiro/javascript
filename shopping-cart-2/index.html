<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/96a4b10d55.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>Shopping Cart</h1>
                </div>
                <div class="cart__counter">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="total__counter">0</span>
                </div>
            </nav>
            <div class="cart">
                <div class="cart__items">
                    
                    <div class="check_out">
                        <button class="btn check_out_btn">Check Out</button>
                        <h4 class="total_text">Total Amount : $</h4>
                        <h4 class="total__cost">0</h4>
                    </div>
                </div>
            </div>
        </header>

        <div class="products">
            <div class="product__element">
                <input type="hidden" id="product__id" value="1">
                <img src="./img/1__.png" alt="" id="image">
                <h4 class="product__name">Nike Color</h4>
                <h5 class="product__price">$890</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" id="product__id" value="2">
                <img src="./img/2__.png" alt="" id="image">
                <h4 class="product__name">Nike Pener</h4>
                <h5 class="product__price">$500</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" id="product__id" value="3">
                <img src="./img/3__.png" alt="" id="image">
                <h4 class="product__name">Nike SOmar</h4>
                <h5 class="product__price">$760</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" id="product__id" value="4">
                <img src="./img/4__.png" alt="" id="image">
                <h4 class="product__name">Nike SOmar</h4>
                <h5 class="product__price">$210</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" id="product__id" value="5">
                <img src="./img/5__.png" alt="" id="image">
                <h4 class="product__name">Nike SOmar</h4>
                <h5 class="product__price">$370</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" id="product__id" value="6">
                <img src="./img/6__.png" alt="" id="image">
                <h4 class="product__name">Nike SOmar</h4>
                <h5 class="product__price">$460</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
